        </header>
        <main class="main">
            <div class="container">
                <h1 class="main-content__title">
                    Поиск дешевых авиабилетов
                </h1>
                <form action="" name="search-form" class="form search-form" autocomplete="off">
                    <label for="origin" class="form-label">
                        <input type="search" name="origin" class="search-input form-element" placeholder="Откуда"
                            required />
                    </label>
                    <label for="destination" class="form-label">
                        <input type="search" name="destination" class="search-input form-element" placeholder="Куда"
                            required />
                    </label>

                    <label for="departure-date" class="form-label">
                        <input type="text" name="departure-date" id="departureDate" class="search-input form-element"
                            placeholder="Когда" required />
                    </label>
                    <label for="return-date" class="form-label">
                        <input type="text" name="return-date" id="returnDate" class="search-input form-element"
                            placeholder="Обратно" required />
                    </label>

                    <button type="submit" class="btn form-element">
                        Подобрать варианты
                    </button>
                </form>
                <div class="search-result__container">
                    <p class="search-result__message"></p>
                    <ul class="search-result__list">

                    </ul>
                </div>
        </main>
